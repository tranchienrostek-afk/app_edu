<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Him Lam Future AI</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #C41E3A;
            /* Him Lam Red-ish tone or Standard Red? changing to a school authoritative color, maybe keep purple/blue for AI but add school logo */
            --primary-school: #B22222;
            --secondary: #00BFA6;
            --accent: #FFD700;
            /* Gold for excellence */
            --bg: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BACKGROUND PARTICLES --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        .header {
            width: calc(100% - 40px);
            margin: 20px 20px 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s;
        }

        .school-name {
            font-size: 1.2rem;
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.9);
            white-space: normal;
        }

        .tagline {
            font-size: 0.8rem;
            font-weight: 600;
            color: #ecf0f1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* --- STAGE --- */
        .stage {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        .carousel-card {
            width: 90%;
            max-width: 450px;
            height: 70vh;
            max-height: 600px;
            background: transparent;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .carousel-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #FFD700;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .carousel-card .name-tag {
            background: rgba(0, 0, 0, 0.85);
            color: #FFD700;
            padding: 8px 25px;
            border-radius: 50px;
            margin-top: -25px;
            z-index: 10;
            font-size: 1.5rem;
            font-weight: 800;
            border: 1px solid #FFD700;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- STAGE DEFAULT TEXT --- */
        .default-stage-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .default-stage-text p {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .default-stage-text h1 {
                font-size: 1.8rem;
            }

            .default-stage-text p {
                font-size: 1.1rem;
            }
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            width: 95%;
            max-width: 1100px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 30px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            z-index: 50;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            color: #FFD700;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="text"] {
            width: 100%;
            padding: 12px 18px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        .control-group input[type="text"]:focus {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }

        .record-btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #eee, #ccc);
            color: #333;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .upload-trigger {
            position: fixed;
            right: 20px;
            top: 100px;
            background: white;
            color: #B22222;
            padding: 12px 25px;
            border-radius: 40px;
            border: none;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            z-index: 40;
        }

        /* --- MOBILE OVERRIDES --- */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            .header {
                border-radius: 20px;
                margin-top: 10px;
            }

            .school-name {
                font-size: 1rem;
            }

            .tagline {
                display: none;
            }

            .music-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .stage {
                height: 60vh;
                min-height: 400px;
                padding-bottom: 0;
            }

            .carousel-card {
                height: 450px;
            }

            .carousel-card .name-tag {
                font-size: 1.2rem;
            }

            .control-panel {
                flex-direction: column;
                width: 90%;
                margin: 20px auto;
                padding: 20px;
                gap: 15px;
                border-radius: 20px;
                position: static;
                transform: none;
            }

            .control-group {
                width: 100%;
            }

            .control-group label {
                font-size: 0.9rem;
            }

            #jobInputGroup {
                flex-direction: column !important;
            }

            #jobInputGroup input {
                width: 100% !important;
                order: 1;
            }

            #jobInputGroup .btn-row {
                width: 100%;
                display: flex;
                gap: 10px;
                order: 2;
            }

            #btnSend {
                flex: 1;
                height: 50px !important;
            }

            #btnRecord {
                flex: 2;
                height: 50px !important;
                border-radius: 12px !important;
            }

            #btnRecord span {
                display: inline !important;
            }

            .upload-trigger {
                top: 20px;
                right: 20px;
                padding: 10px 15px;
                font-size: 0.75rem;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.9);
            }
        }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.98);
            z-index: 10000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .overlay img,
        .overlay video {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(196, 30, 58, 0.4);
        }

        .overlay .caption {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #FFD700;
            text-align: center;
            width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 10001;
        }

        #vidStatus {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #7bed9f;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

    <div class="control-panel">

        <div class="control-group">

                    <button id="btnRecord" class="record-btn" onclick="startOneShotRecording()"

    <!-- SUSPENSE LOADING OVERLAY -->

    <style>

    <!-- START OVERLAY -->
    <!-- START OVERLAY -->
    <div id="startOverlay" onclick="startSystem()"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; background:rgba(0,0,0,0.85); display:flex; flex-direction:column; justify-content:center; align-items:center; cursor:pointer;">
        <i class="fas fa-power-off" style="font-size: 80px; color: #FFD700; animation: pulse-gold 2s infinite;"></i>
    </div>

    <script>
        // --- DATA & STATE ---
        let images = [];
        let fileNames = [];
        let currentIndex = 0;
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;

        // --- INIT ---
        async function startSystem() {
            document.getElementById('startOverlay').style.display = 'none';
            // Init Audio Context for VAD
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            await audioContext.resume();
        }

        // --- FILE HANDLING ---
        async function handleFiles(files) {
            if (!files.length) return;
            images = []; fileNames = [];
            const list = document.getElementById('studentList');
            list.innerHTML = '';
            currentIndex = 0; // Fix: Reset index when new files are loaded

            const promises = Array.from(files).map(file => {
                return new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = e => resolve({ name: file.name, data: e.target.result });
                    reader.readAsDataURL(file);
                });
            });

            const results = await Promise.all(promises);
            images = results.map(r => r.data);
            fileNames = results.map(r => r.name);

            // Populate Datalist
            fileNames.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name.replace(/\.[^/.]+$/, ""); // Remove extension
                list.appendChild(opt);
            });

            renderCarousel();
        }

        function renderCarousel() {
            const stage = document.getElementById('stage');
            stage.innerHTML = '';
            if (!images.length) return;

            const card = document.createElement('div');
            card.className = 'carousel-card';
            card.innerHTML = `<img src="${images[currentIndex]}"><div class="name-tag">${fileNames[currentIndex]}</div>`;
            stage.appendChild(card);
        }

        // --- MANUAL SEARCH ---
        function searchStudent() {
            const input = document.getElementById('studentSearch').value.toLowerCase();
            const idx = fileNames.findIndex(name => name.toLowerCase().includes(input));
            if (idx !== -1) {
                currentIndex = idx;
                renderCarousel();
            }
        }

        // --- ONE-SHOT RECORDING LOGIC ---
        async function startOneShotRecording() {
            if (isRecording) return;

            const btn = document.getElementById('btnRecord');
            btn.classList.add('recording');
            btn.innerHTML = '<i class="fas fa-circle fa-beat"></i> <span>Đang nghe... (Im lặng để gửi)</span>';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(t => t.stop());
                    btn.classList.remove('recording');
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Đang xử lý...</span>';
                    processOneShot(new Blob(audioChunks, { type: 'audio/wav' }));
                    isRecording = false;
                };

                mediaRecorder.start();
                isRecording = true;

                // Start VAD to auto-stop
                startVAD(stream);

            } catch (e) {
                alert("Lỗi Mic: " + e.message);
                resetBtn();
            }
        }

        function resetBtn() {
            const btn = document.getElementById('btnRecord');
            btn.classList.remove('recording');
            btn.innerHTML = '<i class="fas fa-microphone"></i> <span>Nhấn để nói ước mơ...</span>';
            isRecording = false;
        }

        function startVAD(stream) {
            const ctx = new AudioContext();
            const source = ctx.createMediaStreamSource(stream);
            const analyser = ctx.createAnalyser();
            const processor = ctx.createScriptProcessor(2048, 1, 1);
            source.connect(analyser);
            analyser.connect(processor);
            processor.connect(ctx.destination);

            let silenceStart = Date.now();
            // 1.5s silence to trigger
            const SILENCE_THRESHOLD = 1500;

            processor.onaudioprocess = () => {
                if (!isRecording) { ctx.close(); return; }
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);
                const vol = data.reduce((a, b) => a + b) / data.length;

                if (vol < 15) {
                    if (Date.now() - silenceStart > SILENCE_THRESHOLD) {
                        if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
                        ctx.close();
                    }
                } else { silenceStart = Date.now(); }
            };
        }

        async function processOneShot(blob) {
            if (blob.size < 1000) { resetBtn(); return; }

            const fd = new FormData();
            fd.append("audio", blob);

            try {
                // 1. Get Text
                const res = await fetch('/listen', { method: 'POST', body: fd });
                const json = await res.json();

                if (json.text) {
                    const jobText = json.text;
                    // 2. Generate Immediately
                    await triggerGeneration(jobText);
                } else {
                    resetBtn();
                }
            } catch (e) {
                console.error(e);
                resetBtn();
            }
        }

        async function triggerJobFromText() {
            const input = document.getElementById('jobInput');
            const job = input.value.trim();
            if (!job) return;

            // Bypass STT, go straight to generation
            await triggerGeneration(job);
            input.value = ''; // Clear after sending
        }

        async function triggerGeneration(job) {
            const btn = document.getElementById('btnRecord');
            btn.innerHTML = `<i class="fas fa-magic fa-spin"></i> <span>Đang biến hình: ${job}</span>`;

            let sName = fileNames[currentIndex].replace(/\.[^/.]+$/, "");

            // Show Loading with Source Image
            const loadImg = document.getElementById('loadingSourceImg');
            if (images[currentIndex]) loadImg.src = images[currentIndex];

            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingText').innerText = `Đang Biến Hình: ${job}`;
            document.getElementById('loadingSub').innerText = "Vui lòng chờ...";

            try {
                const res = await fetch('/generate', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: images[currentIndex],
                        job_description: job,
                        student_name: sName
                    })
                });
                const data = await res.json();

                if (!res.ok || data.error) {
                    throw new Error(data.error || "Lỗi tạo ảnh. Vui lòng thử lại.");
                }

                // Hide Loading
                document.getElementById('loadingOverlay').style.display = 'none';

                // Show Result
                const img = document.getElementById('resImg');
                const vid = document.getElementById('resVideo');
                const overlay = document.getElementById('overlay');

                overlay.style.display = 'flex';
                img.style.display = 'block';
                img.src = "data:image/png;base64," + data.generated_image;
                document.getElementById('resCaption').textContent = data.caption;

                resetBtn();

                // Trigger Animation
                document.getElementById('resCaption').textContent = `Đang tạo chuyển động cho ${sName}...`;

                // Animate
                const vidRes = await fetch('/animate', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: "data:image/png;base64," + data.generated_image,
                        prompt: "Cinematic movement, high quality"
                    })
                });
                const vidData = await vidRes.json();

                if (vidData.video) {
                    img.style.display = 'none';
                    vid.src = "data:video/mp4;base64," + vidData.video;
                    vid.style.display = 'block';
                    vid.play();
                    document.getElementById('resCaption').textContent = `Hoàn thành: ${sName} - ${job}`;
                } else if (vidData.error) {
                    document.getElementById('resCaption').textContent = `Ảnh đã sẵn sàng. ${vidData.error}`;
                }
            } catch (e) {
                alert(e.message || e);
                document.getElementById('loadingOverlay').style.display = 'none';
            }
            finally {
                resetBtn();
            }
        }

        function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) { audio.play(); } else { audio.pause(); }
        }
    </script>
